version: '3.8'

services:
  claude-runner:
    build:
      context: .
      dockerfile: Dockerfile
    image: claude-auto-runner:${CLAUDE_RUNNER_VERSION:-1.0.0}
    container_name: claude-auto-runner
    
    # Environment variables
    environment:
      - LOG_DIR=/app/logs
      - DANGEROUS_MODE=true
      - WAIT_TIME=${WAIT_TIME:-5}
      - MAX_LOG_SIZE=${MAX_LOG_SIZE:-10485760}
      
    # Volumes for persistent logs
    volumes:
      - ./logs:/app/logs
      - ./claude-config:/home/claude-runner/.config/claude
      
    # Restart policy
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Override command if needed
    # command: ["--dangerous", "--verbose", "--wait", "10"]
    
    # Health check
    healthcheck:
      test: ["CMD", "pgrep", "-f", "claude-auto-runner.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Log viewer service
  log-viewer:
    image: busybox:latest
    container_name: claude-log-viewer
    volumes:
      - ./logs:/logs:ro
    command: tail -f /logs/claudelog_*.log
    depends_on:
      - claude-runner
    profiles:
      - debug